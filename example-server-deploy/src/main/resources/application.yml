server:
#配置启动端口
   port: 10001
spring:
#应用名称
   application:
      name: example-server
   datasource:
      type: com.zaxxer.hikari.HikariDataSource
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://182.92.152.103:3306/example?useAffectedRows=true
      username: ENC(0qRXOPtFBy+7MIHTZIV814bfhMgfS7r/h+V+NYdNbCs=)
      password: ENC(IELi2qvDl/kP7MHqiV874s37KP5AkZcyJdVWSaXhTag/McxtgSewnA==)
# Hikari 连接池配置
      hikari:
# 最小空闲连接数量
         minimum-idle: 5
# 连接池最大连接数，默认是10
         maximum-pool-size: 10
# 此属性控制从池返回的连接的默认自动提交行为,默认值：true
         auto-commit: true
# 连接池名称
         pool-name: ${spring.application.name}-HikariCP
# 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
         max-lifetime: 1800000
# 数据库连接超时时间,默认30秒，即30000
         connection-timeout: 30000
         connection-test-query: SELECT 1
# 空闲连接存活最大时间，默认600000（10分钟）
         idle-timeout: 600000
   cloud:
      consul:
#配置consul服务器的host
         host: localhost
#配置端口
         port: 8500
         config:
#配置默认文件名
            default-context: ${spring.application.name}
#是否启用consul配置
            enabled: true
#配置文件格式
            format: YAML
#配置基本文件，默认值config
            prefix: cds
#配置文件名，默认data
            data-key: data
         discovery:
#是否启用服务发现
            enabled: true
#配置健康检查路径
            health-check-path: /actuator/health
#配置健康检查时间间隔
            health-check-interval: 15s
#配置实例id
            instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
#配置服务注册
            register: true
#服务停止时取消注册，http://www.imooc.com/article/286883?block_id=tuijian_wz
            deregister: true
#表示注册时使用ip而不是hostname
            prefer-ip-address: true
#健康检查失败多长时间取消注册
            health-check-critical-timeout: 30s
